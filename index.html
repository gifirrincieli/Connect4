<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect 4</title>
 <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


  <div id="setup">
    <h1>Welcome to "Connect 4"</h1>
    <div class="input-container">
      <label for="player1">Player 1:</label>
      <input type="text" id="player1" maxlength="5" />
    </div>
    <div class="input-container">
      <label for="player2">Player 2:</label>
      <input type="text" id="player2" maxlength="5" />
    </div>
    <button id="startBtn" disabled>Play!</button>
  </div>

 
  <div id="game">
    <div id="boardContainer">
      <table id="board">
        <tbody>
        
          <tr>
            <td id="cell-0-0"></td><td id="cell-0-1"></td><td id="cell-0-2"></td>
            <td id="cell-0-3"></td><td id="cell-0-4"></td><td id="cell-0-5"></td>
            <td id="cell-0-6"></td>
          </tr>
          <tr>
            <td id="cell-1-0"></td><td id="cell-1-1"></td><td id="cell-1-2"></td>
            <td id="cell-1-3"></td><td id="cell-1-4"></td><td id="cell-1-5"></td>
            <td id="cell-1-6"></td>
          </tr>
          <tr>
            <td id="cell-2-0"></td><td id="cell-2-1"></td><td id="cell-2-2"></td>
            <td id="cell-2-3"></td><td id="cell-2-4"></td><td id="cell-2-5"></td>
            <td id="cell-2-6"></td>
          </tr>
          <tr>
            <td id="cell-3-0"></td><td id="cell-3-1"></td><td id="cell-3-2"></td>
            <td id="cell-3-3"></td><td id="cell-3-4"></td><td id="cell-3-5"></td>
            <td id="cell-3-6"></td>
          </tr>
          <tr>
            <td id="cell-4-0"></td><td id="cell-4-1"></td><td id="cell-4-2"></td>
            <td id="cell-4-3"></td><td id="cell-4-4"></td><td id="cell-4-5"></td>
            <td id="cell-4-6"></td>
          </tr>
          <tr>
            <td id="cell-5-0"></td><td id="cell-5-1"></td><td id="cell-5-2"></td>
            <td id="cell-5-3"></td><td id="cell-5-4"></td><td id="cell-5-5"></td>
            <td id="cell-5-6"></td>
          </tr>
        </tbody>
      </table>
    </div>
   
    <div id="scoreboard">
      <div>
        <h3>Points</h3>
        <br/>
        <span id="score1Label">Player 1 (Red): </span>
        <strong id="score1">0</strong>
      </div>
      <div style="margin-top: 10px;">
        <span id="score2Label">Player 2 (Yellow): </span>
        <strong id="score2">0</strong>
      </div>
    </div>
  </div>

  
  <footer>
    <p>Made with ❤️ <br/>
</footer>
  

  <div id="overlay"></div>
  <script src="script.js"></script>


</body>


</html>
